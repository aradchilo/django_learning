{% extends "base.html" %}

{% block content %}

<form method='POST'>{% csrf_token %}
    {{ form }}
    <button type="submit" class="btn-btn-primary my-5">Submit</button>
</form>

{% if form.errors %}
<div class="alert alert-danger my-5">
    {{form.errors.title}}
</div>
{% endif %}

<a href="{% url 'notes.list' %}" class="btn btn-secondary">Cancel</a>


<div class="controls">
    <label for="field"></label>
    {{ form.text }}
</div>

{% endblock %}
